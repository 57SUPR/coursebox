---
layout: base
---

<!-- Banner -->
<div class="jumbotron jumbotron-fluid">
	<div class="container text-center">
		<h1>{{ site.data.course.title }}</h1>
    <p class="lead">{{site.data.course.description}}</p>
		{% if site.jumbotron_icon %}
			<img src="{{ site.baseurl }}{{ site.jumbotron_icon }}"
			     alt="{{ site.title }} Icon" />
		{% endif %}
	</div>
</div>

<div class="container">
	<div class="clearfix">
		<div class="col-lg-8 offset-lg-2">
			<section>
				{{ content }}
			</section>
		</div>
	</div>
</div>
